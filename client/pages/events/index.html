
<div class="container">
  <div class="row">
    <div class="col-xs-12">      
        <h1>Events </h1>
          <div ng-repeat="event in eventVm.events | orderBy:dateTime">
            <div class="row well">
              <div class="col-xs-8">
                <strong>Event:</strong>
                <p> {{event.title}}</p>
                <strong>Location:</strong>
                <p> {{event.location}} 
                  <a ng-href="{{event.locationMapUrl}}" target="_blank"> Map </a> 
                </p>
                <strong>Date/Time:</strong>
                <p>{{event.dateTime | date : 'MM/dd/yyyy @ h:mm a'}}</p>
                <strong>Summary:</strong>
                <p> {{event.info}}</p>
              </div>
          </div>
        </div>
     </div>
  </div>
</div>
